<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Rain Concert</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<body>
  <h1 class="title">Midnight Rain</h1>

  <div class="event-info neon-sign neon-wobble">

  <section class="hero">
     <div class="video-box">
       <video

    Your browser does not support the video tag.
        </video>
      </div>
   </section>

    <button class="ticket-btn">Get Tickets</button>

  <div class="artist-links">
    <h3>More about the Artist</h3>
    <a href="images/heart.jpg" target="_blank">Official Website</a>
  </div>

  <video class="rain-bg" autoplay muted loop playsinline>
    <source src="videos/rain.mp4" type="video/mp4">
  </video>
